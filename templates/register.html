<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
	  <link rel="stylesheet" href="static/register/style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <h1>{{ error }}</h1>
    <!-- <form action='https://register-demo.freecodecamp.org'> -->
    <form method="POST" enctype="multipart/form-data">
      <fieldset>
        <label>Enter Your First Name: <input type="text" name="first-name" required /></label>
        <label>Enter Your Last Name: <input type="text" name="last-name" required /></label>
        <label>Enter Your Email: <input type="email" name="email" required /></label>
        <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <!-- <label><input type="radio" name="account-type" class="inline" /> Personal Account</label>
        <label><input type="radio" name="account-type" class="inline" /> Business Account</label>
        <label>
          <input type="checkbox" name="terms" class="inline" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
			  </label> -->
        <label>Enter Your Height in cm: <input type="numbber" name="height" required /></label>
        <label>Enter Your Weight in Kg: <input type="number" name="weight" required /></label>
        <label>Input your age (years): <input type="number" name="age" min="13" max="120" /></label>
        <label>Enter Your City: <input type="text" name="city" required /></label>
        <!-- <label>Enter Your Email: <input type="email" name="email" required /></label> -->
      </fieldset>
      <fieldset>
        <label>Upload a profile picture: <input type="file" name="file" /></label>
        
        <label>Are you a heart patient?
          <select name="hp">
            <option value="">(select one)</option>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </label>
        <label>What is your body Sugar status?
          <select name="bs">
            <option value="">(select one)</option>
            <option value="Normal">Normal</option>
            <option value="High">High</option>
            <option value="Low">Low</option>
          </select>
        </label>
        <label>What is your body cholestrol status?
          <select name="bc">
            <option value="">(select one)</option>
            <option value="Normal">Normal</option>
            <option value="High">High Cholestrol</option>
          </select>
        </label>
        <label>B.P.?
          <select name="bp">
            <option value="">(select one)</option>
            <option value="Normal">Normal</option>
            <option value="High">High B.P.</option>
            <option value="Low">Low B.P.</option>
          </select>
        </label>
        <label>Provide a bio:
          <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
			  </label>
      </fieldset>
      <!-- <input type="submit" value="Submit" /> -->
      <button class="submit"> Submit </button>
    </form>
  </body>
</html>
